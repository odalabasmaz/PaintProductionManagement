<!-- page content -->
<div id="masterContent">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Müşteri İşlemleri</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="form-group-sm">
                            <label class="col-sm-1 input-sm">Müşteri</label>
                            <div class="col-sm-3">

                                <div class="input-group">
                                    <input type="text" class="form-control input-sm" data-ng-model="customerName">
                                    <span class="input-group-btn">
                                              <button type="button" data-ng-click="cleanSearchCustomerName()"
                                                      class="btn btn-info btn-sm"><i class="fa fa-times"></i></button>
                                        <button style="margin-left: -5px;" type="button" class="btn btn-danger btn-sm"
                                                data-ng-click="searchCustomer(customerName)"><i
                                                class="fa fa-search"></i>
                                </button>
                                           </span>
                                </div>
                            </div>
                            <div class="col-sm-1">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <!--Ekle & Düzenle Modal-->
                    <div class="row">
                        <div class="form-group-sm">
                            <div class="modal fade bs-example-modal-sm" id="CustomerModal" tabindex="-1" role="dialog"
                                 aria-hidden="true"
                                 style="display: none;margin-top: 170px;">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                            <h4 class="modal-title" id="customerModalHeader"></h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="form-group">
                                                    <label class="col-sm-4 input-sm">Müşteri : </label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control input-sm" type="text"
                                                               data-ng-model="modalCustomerName" size="30" required/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button data-ng-click="saveCustomer()" type="button"
                                                    class="btn btn-primary btn-sm" id="saveCustomerButton"
                                                    data-dismiss="modal"><i class="fa fa-save"></i>
                                            </button>
                                            <button type="button" class="btn btn-danger btn-sm"
                                                    data-dismiss="modal"><i
                                                    class="fa fa-ban"></i> İptal
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="row">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                data-target="#CustomerModal" data-ng-click="openCustomerModal(null)"><i class="fa fa-save"></i>
                            Yeni Müşteri Ekle
                        </button>
                        <button type="button" id="excelExport" data-ng-click="exportCustomerExcel()"
                                class="btn btn-danger btn-sm" style="margin-left: 283px;"><i class="fa fa-file-excel-o"></i> Excel'e
                            Aktar
                        </button>
                        <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-exporter
                             class="grid"></div>
                    </div>
                </div>
                <br/>
            </div>
            </div>
        </div>
    </div>
</div>

<!-- /page content -->
