<!-- page content -->
<div id="masterContent">
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Müşteri İşlemleri yeni</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>

                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="form-group-sm">
                            <label class="col-sm-1 input-sm">Müşteri</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control input-sm" data-ng-model="name">
                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                        data-target=".bs-example-modal-sm"><i class="fa fa-save"></i> Ekle
                                </button>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="form-group-sm">
                            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
                                 aria-hidden="true"
                                 style="display: none;">
                                <div class="modal-dialog modal-sm">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">×</span>
                                            </button>
                                            <h4 class="modal-title" id="myModalLabel2">Müşteri | Yeni
                                                Kayıt</h4>
                                        </div>
                                        <div class="modal-body">

                                            <div class="row">
                                                <div class="form-group">
                                                    <label class="col-sm-4 input-ssm">Name:</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control input-sm" type="text"
                                                               data-ng-model="Name" size="30"
                                                               placeholder="Customer Name" required/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button data-ng-click="addCustomer()" type="button"
                                                    class="btn btn-primary btn-sm"
                                                    data-dismiss="modal"><i
                                                    class="fa fa-save"></i> Kaydet
                                            </button>
                                            <button type="button" class="btn btn-danger btn-sm"
                                                    data-dismiss="modal"><i
                                                    class="fa fa-ban"></i> İptal
                                            </button>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <table id="datatable" class="table table-striped table-bordered" style="width: 35%;">
                                <thead>
                                <tr>
                                    <th>Müşteri</th>
                                    <th style="text-align: center; width: 76px;">Aksiyon</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="customer in customers | filter:name | orderBy:'name'">
                                    <td>{{ customer.name }}</td>
                                    <td>
                                        <button type="button" data-ng-click="editCustomer(customer.id)"
                                                class="btn btn-success btn-xs"><i class="fa fa-edit"></i>
                                        </button>
                                        <button type="button" data-ng-click="deleteCustomer(customer.id)"
                                                class="btn btn-danger btn-xs"><i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <br/>

                </div>
            </div>
        </div>

    </div>
</div>
<!-- /page content -->
