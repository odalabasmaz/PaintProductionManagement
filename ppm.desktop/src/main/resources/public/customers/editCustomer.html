<!doctype html>
<html data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>PPM</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
</head>
<body>
<div class="container">
    <h1>User detail</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First name:</label>
            <div class="controls">
                <input type="text" id="inputFirstName" data-ng-model="user.firstName"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last name:</label>
            <div class="controls">
                <input type="text" id="inputLastName" data-ng-model="user.lastName"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a data-ng-click="cancel()" class="btn btn-small">cancel</a>
                <a data-ng-click="updateUser()" class="btn btn-small btn-primary">update user</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
