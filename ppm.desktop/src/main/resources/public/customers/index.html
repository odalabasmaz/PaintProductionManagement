<!DOCTYPE html>
<html data-ng-app="app">
<head>
	<meta charset="UTF-8"/>
	<title>PPM</title>
	<script src="../plugins/angularjs/angular.min.js"></script>
	<script src="customerController.js"></script>
</head>
<body>
<div data-ng-controller="CustomerCtrl">
	<h1>Welcome to Customer Page!</h1>
	<p>Customer: <input title="Customer Name" type="text" data-ng-model="name"/><a href="createCustomer.html">Create Customer</a></p>
	<table>
		<tr>
			<th>Id</th>
			<th>Customer</th>
			<th>Action</th>
		</tr>
		<tr data-ng-repeat="customer in customers | filter:name | orderBy:'-id'">
			<td>{{ customer.id }}</td>
			<td>{{ customer.name }}</td>
			<td>
				<img src="../images/delete.ico" data-ng-click="deleteCustomer(customer.id)" width="12px" height="12px">
				<img src="../images/edit.png" data-ng-click="editCustomer(customer.id)" width="12px" height="12px">
			</td>
		</tr>
	</table>
</div>
</body>
</html>
