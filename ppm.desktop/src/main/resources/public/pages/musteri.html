<!DOCTYPE html>
<html ng-app="app" >
<head>
    <title></title>
    <meta charset="utf-8"/>
    <!--Angular js-->
    <script src="../js/angular.min.js"></script>
    <script src="../js/controller.js"></script>
    <!-- Datatables -->
    <link href="../plugins/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="../plugins/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div  ng-controller="CustomerCtrl">
    <h1>Welcome to Customer Page!</h1>
    <p>Customer: <input title="Customer Name" type="text" ng-model="name"/></p>
    <table>
        <tr>
            <th>Id</th>
            <th>Customer</th>
        </tr>
        <tr ng-repeat="x in customers | filter:name | orderBy:'name'">
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
        </tr>
    </table>

    <a href="createCustomer.html">Create Customer</a>
    <a href="editCustomer.html">Edit Customer</a>
</div>

<div class="page-title">
    <div class="title_left">
        <h3>Müşteri İşlemleri
            <small>...</small>
        </h3>
    </div>
</div>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Müşteri Listeleme</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>

                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-1">Müşteri</label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" ng-model="name">
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="form-group" style="text-align: right;">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Sorgula</button>
                            <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Temizle</button>
                        </div>
                    </div>
                </div>
                <br/>
                <div ng-controller="CustomerCtrl">
                    <table id="datatable" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Müşteri</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in customers | filter:name | orderBy:'name'">
                            <td>{{ x.id }}</td>
                            <td>{{ x.name }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br/>
                <div class="row">
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target=".bs-example-modal-sm"><i class="fa fa-save"></i> Yeni Kayıt
                        </button>
                        <button type="button" class="btn btn-success"><i class="fa fa-edit"></i> Düzenle</button>
                        <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Sil</button>

                        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true"
                             style="display: none;">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel2">Müşteri | Yeni Kayıt</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="form-group">
                                                <label class="col-sm-4">Müşteri</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal"><i
                                                class="fa fa-save"></i> Kaydet
                                        </button>
                                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                                                class="fa fa-ban"></i> İptal
                                        </button>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Datatables -->
<script src="../plugins/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../plugins/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="../plugins/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="../plugins/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
<script src="../plugins/datatables.net-buttons/js/buttons.flash.min.js"></script>
<script src="../plugins/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="../plugins/datatables.net-buttons/js/buttons.print.min.js"></script>

<!-- Custom Theme Scripts -->
<script src="../js/custom.js"></script>
</body>
</html>
