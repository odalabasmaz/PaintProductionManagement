<!DOCTYPE html>
<html data-ng-app="app">
<head>
	<meta charset="UTF-8"/>
	<title>PPM</title>
	<script src="../js/angular.min.js"></script>
	<script src="../js/controller.js"></script>
</head>

<body>
<div ng-controller="CustomerCtrl">
	<h1>Welcome to Customer Page!</h1>
	<p>Customer: <input title="Customer Name" type="text" ng-model="name"/></p>
	<table>
		<tr>
			<th>Id</th>
			<th>Customer</th>
		</tr>
		<tr ng-repeat="x in customers | filter:name | orderBy:'name'">
			<td>{{ x.id }}</td>
			<td>{{ x.name }}</td>
		</tr>
	</table>

	<a href="createCustomer.html">Create Customer</a>
	<a href="editCustomer.html">Edit Customer</a>
</div>
</body>
</html>
